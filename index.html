<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br>E torne-se um de nós.</h1>
            <img src="./imagens/logo.jpeg" class="left-login-img" alt="">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">                   
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <div class="senha">
                    <a href="#" class="forget-pass">Esqueceu a senha?</a>
                </div>
                
                    <a class="btn-login" href="./index2.html">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Entrar
                    </a>
                   <!--<a href="./index2.html"><button class="btn-login">Login</button></a>-->                               
            </div>
        </div>
    </div>
</body>
</html>
